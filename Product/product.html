<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Product/product.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <title>Cadastro de Produtos</title>
</head>
<body>

    <div class="product-copy">
        <h1>Cadastro de Produto</h1>
        <p>Preencha os campos para adicionar os dados do novo produto no LocalStorage.</p>
    </div>

    <form class="product-form" id="product-form" action="">
        <label for="product-name">Nome</label>
        <input id="product-name" type="text" placeholder="Nome do produto">

        <label for="product-description">Descrição</label>
        <input id="product-description" type="text" placeholder="Descrição do produto">

        <label for="product-cod">Código</label>
        <input id="product-cod" type="text" placeholder="Código do produto" >

        <label for="product-estoque">Estoque</label>
        <input id="product-estoque" type="number" placeholder="Quantidade em estoque">

        <div class="product-send">
            <button><a href="/index.html">Voltar</a></button>
            <input class="product--form-submit" type="submit" value="Adicionar">
        </div>
    </form>    


    <div class="image-product">
        <img src="/assets/Cadastro.jpg" alt="">
    </div>
    <script src="./product.js"></script>
</body>
</html>
